[options]
; ============================================
; ODOO CONFIGURATION FILE FOR PRODUCTION (RAILWAY)
; ============================================
; This file uses environment variables for Railway deployment
; Safe to commit - no hardcoded passwords

; ============================================
; ADDONS PATH
; ============================================
addons_path = odoo19/addons,crm_custom

; ============================================
; DATABASE SETTINGS (Railway PostgreSQL Variables)
; ============================================
; Railway automatically injects these variables:
; PGHOST, PGPORT, PGUSER, PGPASSWORD, PGDATABASE
db_host = ${PGHOST}
db_port = ${PGPORT}
db_user = ${PGUSER}
db_password = ${PGPASSWORD}
db_name = ${PGDATABASE}

; ============================================
; SERVER SETTINGS
; ============================================
; Railway automatically injects PORT variable
http_port = ${PORT}
http_interface = 0.0.0.0

; ============================================
; LOGGING
; ============================================
logfile = /tmp/odoo.log
log_level = warn
; log_level = info  ; For debugging
; log_level = debug  ; For detailed debugging

; ============================================
; PERFORMANCE
; ============================================
workers = 2
max_cron_threads = 1

; ============================================
; SECURITY
; ============================================
; Set ADMIN_PASSWORD in Railway environment variables
admin_passwd = ${ADMIN_PASSWORD}

; ============================================
; OTHER SETTINGS
; ============================================
; Email settings (if needed)
; email_from = odoo@yourdomain.com
; smtp_server = smtp.gmail.com
; smtp_port = 587
; smtp_ssl = True
; smtp_user = your_email@gmail.com
; smtp_password = your_password
